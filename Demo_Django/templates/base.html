{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/custom.css" %}' type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Roboto+Slab|Roboto" rel="stylesheet">
    <title>PrograPick
    {% block title %}
    {% endblock %}
    </title>

</head>
<body>


    {% block content %}
    {% endblock %}


    <footer class="container py-5">
          <div class="row">
            <div class="col-12 col-md">
                <p>PrograPick</p>
                <p class="footer-text" style="font-size: x-small;">Powered by Prography, 2018</p>
                <p class="footer-text" style="font-size: xx-small;">Images and data are from
                    <a href="http://www.dailymonday.com/" style="color: #6400ff">DailyMonday</a></p>
            </div>

          </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $( document ).ready( function() {
            $( window ).scroll( function() {
                if ( $( this ).scrollTop() > 1000 ) {
                    $( '#top' ).fadeIn();
                } else {
                    $( '#top' ).fadeOut();
                }
                } );
        } );
        $( '#top' ).click( function() {
        $( 'html, body' ).animate( { scrollTop : 0 }, 400 );
            return false;
        } );
    </script>
    <script>
        $(document).ready(function() {
            $('.white-button').bind("mouseover", function(){
                var color  = $(this).css("background-color");

                $(this).css("background", "#ecedee");

                $(this).bind("mouseout", function(){
                    $(this).css("background", color);
                })
            })
        })
    </script>
</body>
</html>
